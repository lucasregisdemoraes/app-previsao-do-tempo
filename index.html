<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão do tempo</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/styles.css">
</head>

<body>
    <main class="container">
        <div class="search">
            <input tabindex="1" type="text" id="search-input" placeholder="Digite uma cidade">
            <button tabindex="2" type="button" class="btn-search">
                <img class="search-icon" src="./src/images/search.png" alt="Lupa da busca">
            </button>
        </div>
        <div class="main-info">
            <h1 id="city">Use a lupa acima para ver o clima em uma cidade</h1>
            <p class="temperature" id="temperature"></p>
            <img src="https://cdn.weatherapi.com/weather/64x64/day/116.png" alt="icone condição do clima">
            <p class="condition" id="condition"></p>
        </div>
        <div class="secondary-info">
            <div class="humidity">
                <span>Humidade</span>
                <span id="humidity">--</span>
            </div>
            <div class="wind-speed">
                <span>Velocidade do Vento</span>
                <span id="wind-speed">--</span>
            </div>
        </div>
    </main>
    <script src="./src/js/index.js"></script>
</body>

</html>
